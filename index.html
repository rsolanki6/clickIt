<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Everthing delivered in a minute in all cities clickIt App </title>
     <!-- main css -->
     <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
     <!-- icons cdn -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
     <!-- tailwinds js  -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <!-- modal js -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script>
</head>
<body>

     <!-- clickIt header -->

          <section id="clickIt-header" class="sticky top-0 z-10 bg-white shadow">
               <!-- header -->
                <div class="flex items-center justify-between p-4 md:grid-cols-4">

                    <!-- logo -->
                    <h1 class="text-4xl font-extrabold">
                         <span class="text-yellow-500">click</span>
                         <span class="text-green-500">IT</span>
                    </h1>

                    <!-- Mobile toggler -->
                   <button id="menu-btn" class="md:hidden text-3xl" onclick="document.getElementById('mobile-menu').classList.toggle('hidden')">â˜°</button>

                    
                    <!-- Delivery (Desktop) -->
                    <div class="hidden md:flex items-center">
                         <button type="button" command="show-modal" commandfor="dialog2" class="text-xl font-medium">Delivery in 8 minutes</button>
                    </div>
                    
                    <!-- Search (Desktop) -->
                    <div class="hidden md:flex">
                         <input type="text" placeholder="Search product here..." class="border-2 border-gray-300 rounded-3xl w-100 p-2">
                    </div>
                    
                    <!-- Login & Cart (Desktop) -->
                    <div class="hidden md:flex gap-5 items-center ms-40">
                         <button type="button" command="show-modal" commandfor="dialog1" class="text-xl font-bold -ms-65">Login</button>
                         <button type="button" class="p-3 bg-gray-400 rounded-2xl text-white font-bold"> <span class="bi bi-cart3"></span> My Cart</button>
                    </div>

                    <!-- Mobile menu -->
                    <div id="mobile-menu" class="hidden md:hidden border-t border-gray-200 p-4 space-y-4">
                         <!-- DELIVERY -->
                              <button type="button" command="show-modal" commandfor="dialog2" class="block text-lg font-medium">Delivery in 8 minutes</button>

                              <!-- SEARCH -->
                              <input type="text" placeholder="Search products here..." class="border-2 border-gray-300 rounded-3xl w-full p-2"/>

                              <!-- LOGIN -->
                              <button type="button" command="show-modal" commandfor="dialog1" class="block text-lg font-bold">Login</button>
                              <!-- CART -->
                              <button type="button" class="w-full p-3 bg-gray-400 rounded-2xl text-white font-bold">
                                   <span class="bi bi-cart3"></span> My Cart
                              </button>
                    </div>
                    
               </div>

          </section>


     <!-- clickIt banner -->
          <section id="clickIt-banner" class="mt-0 p-5">
               <img src="images/banner.webp" class="w-full">
          </section>

     <!-- clickIt Content -->
          <section id="clickIt-content" class="mt-0 p-5">
               <div class="grid grid-cols-1 lg:grid-cols-3 md:grid-cols-3 sm:grid-cols-3">
                    <!-- Images -->
                    <div class="p-3 m-3">
                         <img src="images/pharmacy-WEB.avif" alt="">
                    </div>
                    
                    <div class="p-3 m-3">
                         <img src="images/babycare-WEB.avif" alt="">
                    </div>
                    
                    <div class="p-3 m-3">
                         <img src="images/Pet-Care_WEB.avif" alt="">
                    </div>
               </div>

          <!-- clickIt category -->
               <div class="grid grid-cols-2 sm:grid-cols-5 md:grid-cols-7 lg:grid-cols-10">
                    <!-- Image -->
                    <div class="m-2 w-full"> <img src="images/paan-corner_web.avif"> </div>
                    <div class="m-2 w-full"> <img src="images/Slice-2_10.avif"> </div>
                    <div class="m-2 w-full"> <img src="images/Slice-3_9.avif"> </div>
                    <div class="m-2 w-full"> <img src="images/Slice-4_9.avif"> </div>
                    <div class="m-2 w-full"> <img src="images/Slice-5_4.avif"> </div>
                    <div class="m-2 w-full"> <img src="images/Slice-6_5.avif"> </div>
                    <div class="m-2 w-full"> <img src="images/Slice-7-1_0.avif"> </div>
                    <div class="m-2 w-full"> <img src="images/Slice-8_4.avif"> </div>
                    <div class="m-2 w-full"> <img src="images/Slice-3_9.avif"> </div>
                    <div class="m-2 w-full"> <img src="images/Slice-10.avif"> </div>

                    <div class="m-2 w-full"> <img src="images/Slice-11.avif"> </div>
                    <div class="m-2 w-full"> <img src="images/Slice-12.avif"> </div>
                    <div class="m-2 w-full"> <img src="images/Slice-13.avif"> </div>
                    <div class="m-2 w-full"> <img src="images/Slice-14.avif"> </div>
                    <div class="m-2 w-full"> <img src="images/Slice-15.avif"> </div>
                    <div class="m-2 w-full"> <img src="images/Slice-16.avif"> </div>
                    <div class="m-2 w-full"> <img src="images/Slice-17.avif"> </div>
                    <div class="m-2 w-full"> <img src="images/Slice-18.avif"> </div>
                    <div class="m-2 w-full"> <img src="images/Slice-19.avif"> </div>
                    <div class="m-2 w-full"> <img src="images/Slice-20.avif"> </div>
               </div>     


          </section>


     <!-- clickIt footer -->
     <!-- clickIt login modal -->
          <el-dialog>
               <dialog id="dialog1" aria-labelledby="dialog-title" class="fixed inset-0 size-auto max-h-none max-w-none overflow-y-auto bg-transparent backdrop:bg-transparent">
               <el-dialog-backdrop class="fixed inset-0 bg-gray-500/75 transition-opacity data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in"></el-dialog-backdrop>

                    <div tabindex="0" class="flex min-h-full items-end justify-center p-4 text-center focus:outline-none sm:items-center sm:p-0 -mt-15">
                         <el-dialog-panel class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all data-closed:translate-y-4 data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in sm:my-8 sm:w-full sm:max-w-lg data-closed:sm:translate-y-0 data-closed:sm:scale-95">
                         
                              <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                                   <div class="mt-3 text-center">
                                        <h2 class="p-3 bg-amber-500 rounded-4xl w-30 text-white text-center mx-auto text-2xl">clickIt</h2>    
                                        <h3  class="text-2xl font-bold text-gray-900 text-center">India's last minute app <br/>
                                             <span class="font-light">Log in or Sign up</span>
                                        </h3>
                                        <div class="mt-2 p-8">
                                             <form>
                                             <div class="mb-3">
                                             <input type="text" placeholder="Enter a mobile for Login *" class="w-full border border-2 border-gray-300 p-3 rounded-2xl">
                                             </div>

                                             <div class="mb-3">
                                             <input type="submit" value="Continue" class="bg-gray-600 text-white w-full p-3 rounded-2xl">
                                             </div>

                                             <p>By continuing, you agree to our Terms of service & Privacy policy</p>

                                             </form>
                                        </div>
                                   </div>
                              </div>

                         </el-dialog-panel>
                    </div>
               </dialog>
          
          </el-dialog>


          <!-- change location or detect location modal -->
          <el-dialog> 
               <dialog id="dialog2" aria-labelledby="dialog-title" class="fixed inset-0 size-auto max-h-none max-w-none overflow-y-auto bg-transparent backdrop:bg-transparent">
               <el-dialog-backdrop class="fixed inset-0 bg-gray-500/75 transition-opacity data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in"></el-dialog-backdrop>

                    <div tabindex="0" class="w-180 mt-25 ms-5  justify-center p-4 text-center focus:outline-none sm:items-center sm:p-0">
                         <el-dialog-panel class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all data-closed:translate-y-4 data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in sm:my-8 sm:w-full sm:max-w-lg data-closed:sm:translate-y-0 data-closed:sm:scale-95">
                         <div class="bg-white px-0 pt-0 pb-0 sm:p-6 sm:pb-4">
                              <div class="mt-3 text-center">
                                   <h2 class="p-0  rounded-4xl w-30 text-white ms-3">Change location</h2>    
                                   <div class="mt-2 p-0">
                                        <form>
                                             <div class="mb-3 flex">
                                             <button type="button"  class="bg-green-600 text-white w-70 p-3 rounded-xl">Detect my location</button>-<span class="p-2 rounded-full border-2 bg-gray-100">OR</span>-
                                                  <button type="button" class="bg-gray-400 text-white w-70 p-3">Search Delivery location</button>
                                             </div>
                                        </form>
                                   </div>
                              </div>
                         </div>
                         </el-dialog-panel>
                    </div>
               </dialog>
          </el-dialog>



     <!-- clickIt Register modal -->
     <!-- clickIt forget password modal -->
     
</body>
</html>
